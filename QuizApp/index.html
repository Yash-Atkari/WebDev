<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Quiz</h1>
    <h2>General Knowledge Quiz</h2>
    <div>
        <h3>1. What is the capital of France?</h3> <button class="timer q1">Attempt</button>
        <button class="option1 q1" style="display: none;">Berlin</button>
        <button class="option1 q1" style="display: none;">Madrid</button>
        <button class="option1 q1" style="display: none;">Paris</button>
        <button class="option1 q1" style="display: none;">Rome</button>
    
        <h3>2. Which planet is known as the Red Planet?</h3> <button class="timer q2">Attempt</button>
        <button class="option2 q2" style="display: none;">Venus</button>
        <button class="option2 q2" style="display: none;">Mars</button>
        <button class="option2 q2" style="display: none;">Jupiter</button>
        <button class="option2 q2" style="display: none;">Saturn</button>
    
        <h3>3. Who wrote <i>Romeo and Juliet</i>?</h3> <button class="timer q3">Attempt</button>
        <button class="option3 q3" style="display: none;">Charles Dickens</button>
        <button class="option3 q3" style="display: none;">William Shakespeare</button>
        <button class="option3 q3" style="display: none;">Mark Twain</button>
        <button class="option3 q3" style="display: none;">Jane Austen</button>
    
        <h3>4. What is the boiling point of water at sea level?</h3> <button class="timer q4">Attempt</button>
        <button class="option4 q4" style="display: none;">90째C</button>
        <button class="option4 q4" style="display: none;">100째C</button>
        <button class="option4 q4" style="display: none;">110째C</button>
        <button class="option4 q4" style="display: none;">120째C</button>
    
        <h3>5. What is the largest mammal in the world?</h3> <button class="timer q5">Attempt</button>
        <button class="option5 q5" style="display: none;">Elephant</button>
        <button class="option5 q5" style="display: none;">Blue Whale</button>
        <button class="option5 q5" style="display: none;">Giraffe</button>
        <button class="option5 q5" style="display: none;">Orca</button>

        <h3 class="score-board">Your score is <b class="score">0</b></h3>
    </div> 

    <script src="app.js"></script>  
</body>
</html>
